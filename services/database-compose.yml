version: "3.7"
services:
  mysql:
    image: mysql/mysql-cluster:latest
    command: ['--log-error-verbosity=3', '--character-set-server=utf8mb4', '--skip-character-set-client-handshake', '--default-authentication-plugin=mysql_native_password']
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_HOST=${CONFIG_DB_ROOT_HOST}
      - MYSQL_DATABASE=${CONFIG_DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${CONFIG_DB_ROOT_PASSWORD}
      - MYSQL_USER=${CONFIG_DB_USER}
      - MYSQL_PASSWORD=${CONFIG_DB_PASSWORD}
    networks:
      - api
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "../sql/init:/docker-entrypoint-initdb.d"
    labels:
      - "traefik.enable=false"
  db:
    image: mariadb:latest
    command: ['--character-set-server=utf8mb4', '--skip-character-set-client-handshake', '--default-authentication-plugin=mysql_native_password', '--skip-name-resolve']
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_HOST=${CONFIG_DB_ROOT_HOST}
      - MYSQL_DATABASE=${CONFIG_DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${CONFIG_DB_ROOT_PASSWORD}
      - MYSQL_USER=${CONFIG_DB_USER}
      - MYSQL_PASSWORD=${CONFIG_DB_PASSWORD}
    networks:
      - api
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "../sql/init:/docker-entrypoint-initdb.d"
      - "../sql/config/my.cnf:/etc/mysql/my.cnf"
    labels:
      - "traefik.enable=false"
  adminer:
    image: adminer
    ports:
      - "8085:8080"
    environment:
      - ADMINER_DEFAULT_DB_DRIVER=mysql
      - ADMINER_DEFAULT_DB_HOST=${CONFIG_DB_CONNECTOR}
      - ADMINER_DEFAULT_DB_NAME=${CONFIG_DB_DATABASE}
    networks:
      - api
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      - "traefik.enable=false"
  rethinkdb:
    image: rethinkdb:custom
    build: ../rethinkdb/
    ports:
     - "28015"
     - "8080"
    networks:
      - api
    volumes:
     - /data/rethinkdb:/data
    command: rethinkdb -d /data --bind all
  rethinkdb-tools:
    image: rethinkdb-tools:custom
    build: ../rethinkdb/
    volumes:
     - ../rethinkdb/:/data
    networks:
      - api
    command: rethinkdb import -f /data/data.json --table data.table --format json -c rethinkdb:28015
  mongo:
    image: mongo:latest
    expose:
      - "27017"
    networks:
      - api
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      - "traefik.enable=false"
